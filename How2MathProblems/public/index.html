<!DOCTYPE html5>
<html>
<head>
  <title>How2MathProblems</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Solway" rel="stylesheet" type="text/css">
  <style>
  body{font-family:'Droid+Sans',sans-serif;letter-spacing:1px;background-color:#000306;color:white;text-align:center;}
  h1{font-family:'Solway',sans-serif;letter-spacing:2px;}
  h2,h3,h4,h5,h6{letter-spacing:2px;font-weight:normal;margin-bottom:0;}
  a{color:#62BECB;}
  a:hover{color:#82DEEB;}
  ul{line-height:150%;}
  ul,p{margin-top:5px;margin-bottom:0;}
  form ul{list-style-type:none;padding-left:25px;}
  input[type=text]{width:640px;max-width:calc(100% - 8em);}
  #error{border:1px dotted white;background:brown;display:none;padding:5px 10px;margin:30px 10px;}
  .container{background-color:#3F4038;border-color:#5B3E38;width:760px;margin:40px auto;text-align:left;max-width:calc(100% - 10px);border-style:solid;border-width:1px;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px; overflow:hidden;}
  .footer{position:relative;clear:both;min-height:60px;background-position:bottom left;}
  .footer p{margin:0;position:absolute;bottom:10px;right:10px;padding-left:10px;}
  .main,.footer{background-repeat:repeat-x;padding:1px 10px 0 10px;}
  </style>
</head>
<body onload="document.getElementById('url').focus();if(window.location.search.indexOf('error=')>-1){var err=window.location.search.substr(window.location.search.indexOf('error=')+6,window.location.search.indexOf('&',window.location.search.indexOf('error='))==-1?undefined:window.location.search.indexOf('&',window.location.search.indexOf('error=')));document.getElementById('error').innerText=document.getElementById('error').textContent=decodeURIComponent(err);document.getElementById('error').style.display='block';}">
  <div class="container">
    <div class="main">
      <h1>How2MathProblems</h1>
      <div id="error"></div>
      <form action="-" method="get" onsubmit="window.location.href='/p/'+(document.getElementById('url').value.substr(0,4)!='http'?'http://':'')+document.getElementById('url').value;return false;">
        <p>
          Equation: 
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Solve!" />
        </p>
      </form>
    </div>
    <div class="footer"><p>Math problems now!</p></div>
  </div>
</body>
</html>
